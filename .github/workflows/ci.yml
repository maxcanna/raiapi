name: CI

on:
  push:
    branches-ignore:
      - 'master'

jobs:
  fixups:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Check if there are fixup commits
      run: git log --pretty=format:%s origin/master.. | xargs | grep -v fixup
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: Check version bump
        run: git diff --diff-filter=M origin/master -- "package.json" | grep "version"
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:4-bionic
        ports:
          - 27017/tcp
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: 16.13.2
    - name: Install yarn
      run: npm install --global yarn@1.22.15
    - name: Install dependencies
      run: yarn
    - name: Lint
      run: npx -q eslint@^7.24.0 .
    - name: Build
      run: yarn build
    - name: Run tests
      env:
        MONGO_URL: mongodb://localhost:${{ job.services.mongo.ports['27017'] }}/raiapi-test
        APIARY_API_KEY: ${{ secrets.APIARY_API_KEY }}
      run: ./test.sh
