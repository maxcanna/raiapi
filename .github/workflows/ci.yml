name: CI

on: [push]

jobs:
  fixups:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Check if there are fixup commits
      run: git log --pretty=format:%s origin/master.. | xargs | grep -v fixup
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: Check version bump
        run: F=$(git diff --diff-filter=M origin/master -- "package.json"); if [ "${F}" != "" ]; then echo $F | grep "version"; fi
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:4.2.8
        ports:
          - 27017/tcp
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: 12.18.1
    - name: Install yarn and run tests
      env:
        MONGO_URL: mongodb://localhost:${{ job.services.mongo.ports['27017'] }}/raiapi-test
        APIARY_API_KEY: ${{ secrets.APIARY_API_KEY }}
      run: |
        npm install --global yarn@1.22.4
        yarn
        yarn test
